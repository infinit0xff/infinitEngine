<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InfinitEngine</title>
</head>
<body>
    
    <script type="x-shader/x-vertex" id="VertexShader">
        attribute vec3 aSquareVertexPosition;
        void main(void) {
            gl_Position = vec4(aSquareVertexPosition, 1.0);
        }
    </script> 
    
    <script type="x-shader/x-fragment" id="FragmentShader">
        void main(void) {
            gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
        }
    </script>
    <!-- game engine -->
    <script type="text/javascript" src="src/engine/engine_core.js"></script>
    <script type="text/javascript" src="src/engine/vertex_buffer.js"></script>
    <script type="text/javascript" src="src/engine/simple_shader.js"></script>

</body>
</html>
